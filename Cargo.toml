[package]
name = "cookiebot"
version = "0.1.7"
authors = ["Chronophylos <nikolai@chronophylos.com>"]
edition = "2018"
repository = "Chronphylos/cookiebot"


[features]
default = []

[dependencies]
lazy_static = "^1.4"
regex = "^1.4"
ron = "^0.6"
serde = { version = "1", features = ["derive"] }
anyhow = "1"
twitchchat = { version = "0.14", features = ["async", "smol", "async-tls"] }
smol = "^1.2"
log = "^0.4"
env_logger = "^0.8"
either = "^1.6"
reqwest = { version = "^0.10", default-features = false, features = ["json", "rustls-tls", "blocking"] }
self_update = { version = "^0.20", features = ["archive-tar", "compression-flate2", "rustls"] }
